    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Signing in...';
            loginSpinner.classList.remove('hidden');
            loginBtn.classList.add('animate-pulse');
            
            // Simulate API call
            setTimeout(() => {
                // Reset button state
                loginBtn.disabled = false;
                loginText.textContent = 'Sign in';
                loginSpinner.classList.add('hidden');
                loginBtn.classList.remove('animate-pulse');
                
                // Get form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.querySelector('input[name="role"]:checked').value;
                
                // Simple validation
                if (username && password) {
                    alert(`Successfully logged in as ${role}!\nUsername: ${username}`);
                } else {
                    alert('Please fill in all fields');
                }
            }, 1500);
        });
        
        document.getElementById('registerBtn').addEventListener('click', function() {
            alert('Redirecting to registration page...');
            // In a real app, this would navigate to the registration page
        });
        
        // Add some visual feedback for role selection
        const roleLabels = document.querySelectorAll('.role-selector label');
        roleLabels.forEach(label => {
            label.addEventListener('click', function() {
                roleLabels.forEach(l => l.classList.remove('ring-2', 'ring-indigo-500'));
                this.classList.add('ring-2', 'ring-indigo-500');
            });
        });
    </script>
